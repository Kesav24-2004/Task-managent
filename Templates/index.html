<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">📝 Task Manager</h1>

    <!-- Dashboard Button -->
    <a href="/dashboard" class="btn btn-info mb-4">📊 View Dashboard</a>

    <!-- Add Task Form -->
    <form method="POST" action="/add" class="mb-4">
        <input type="text" name="title" class="form-control mb-2" placeholder="Task Title" required>
        <textarea name="description" class="form-control mb-2" placeholder="Description"></textarea>
        <select name="status" class="form-select mb-2">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List -->
    <h2>📋 Your Tasks</h2>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ task[1] }}</strong><br>
                    {{ task[2] }}<br>
                    <span class="badge bg-secondary">{{ task[3] }}</span>
                </div>
                <div>
                    <a href="/edit/{{ task[0] }}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <form method="POST" action="/delete/{{ task[0] }}" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
