<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">✏️ Edit Task</h1>
    <form method="POST" action="/update/{{ task[0] }}">
        <input type="text" name="title" class="form-control mb-2" value="{{ task[1] }}" required>
        <textarea name="description" class="form-control mb-2">{{ task[2] }}</textarea>
        <select name="status" class="form-select mb-2">
            <option value="Pending" {% if task[3] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Completed" {% if task[3] == 'Completed' %}selected{% endif %}>Completed</option>
        </select>
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</body>
</html>
