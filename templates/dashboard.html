<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center text-white mb-4"><i class="fas fa-chart-line"></i> Task Dashboard</h1>

        <!-- Cards Row -->
        <div class="row">
            <!-- Pending Tasks Card -->
            <div class="col-md-6 mb-4">
                <div class="card text-white bg-warning shadow">
                    <div class="card-body">
                        <h5 class="card-title">Pending Tasks</h5>
                        <p class="card-text display-4">{{ pending }}</p>
                    </div>
                </div>
            </div>

            <!-- Completed Tasks Card -->
            <div class="col-md-6 mb-4">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <h5 class="card-title">Completed Tasks</h5>
                        <p class="card-text display-4">{{ completed }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie Chart Section -->
        <div class="mt-5 text-center">
            <h4 class="text-white mb-3">Task Distribution</h4>
            <canvas id="taskChart" width="300" height="300"></canvas>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-light"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js Script -->
    <script>
      window.onload = function () {
        const ctx = document.getElementById('taskChart').getContext('2d');
        const pending = {{ pending | default(0) | int }};
        const completed = {{ completed | default(0) | int }};
        const total = pending + completed;

        // Avoid empty chart by showing dummy data if total is 0
        const chartData = total === 0 ? [1, 0] : [pending, completed];

        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Pending', 'Completed'],
            datasets: [{
              data: chartData,
              backgroundColor: ['#FFC107', '#28A745']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              }
            }
          }
        });
      };
    </script>
</body>
</html>
