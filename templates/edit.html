<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4"><i class="fas fa-pen"></i> Edit Task</h1>

        <div class="form-container p-4 rounded shadow">
            <form method="POST" action="/update/{{ task[0] }}">
                <input type="text" name="title" class="form-control mb-3" value="{{ task[1] }}" required>
                <textarea name="description" class="form-control mb-3" placeholder="Description">{{ task[2] }}</textarea>
                <select name="status" class="form-select mb-3">
                    <option value="Pending" {% if task[3] == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if task[3] == 'Completed' %}selected{% endif %}>Completed</option>
                </select>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Update Task</button>
                    <a href="/" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
